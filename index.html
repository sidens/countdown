<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>OnePlatform Countdown</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="cover.css">
  <link rel="stylesheet" href="bower_components/flapper/css/flapper.css">

</head>
<body class="text-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">OnePlatform Countdown</h3>
        <!-- <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link active" href="#">Home</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Contact</a>
        </nav> -->
      </div>
    </header>

    <main role="main" class="inner cover">
      <div class="countdown">
        <h2 class="cover-heading">Days Left of Upgrades</h2>
        <!-- <span class="countdownlabel">Upgrade:</span> -->
        <div id="upgradecountdown" style="display: none;"></div>
        <input id="upgradeflapper" class="XL"/>    
      </div>
<!--       <div class="countdown">
        <h2 class="cover-heading">Days Left until Retirement</h2>
        <div id="retirementcountdown" style="display: none;"></div>
        <input id="retirementflapper" class="XL"/>           
      </div> -->
      
      <!-- <p class="lead">
        <a href="#" class="btn btn-lg btn-secondary">Learn more</a>
      </p> -->
    </main>


    <footer class="mastfoot mt-auto">
      <!-- <div class="inner">
        <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
      </div> -->

      <!-- Core Scripts -->
      <script src="bower_components/jquery/dist/jquery.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <!-- Countdown Script -->
      <script src="bower_components/jquery.countdown/dist/jquery.countdown.js"></script>
      
      <!-- Flapper Scripts -->
      <!-- <script src="bower_components/jquery.transform/src/jquery.transform.js"></script> -->
      <script src="jquery.transform-0.9.3.min.js"></script>
      <script src="bower_components/flapper/src/jquery.flapper.js"></script>

      <script type="text/javascript">
        var udaysleft = 0;
        var rdaysleft = 0;

        $('#upgradecountdown').countdown('2019/11/14', function(event) {
          $(this).html(event.strftime('%D days (%w weeks)'));
          udaysleft = event.strftime('%D');
        });

         $('#retirementcountdown').countdown('2020/03/31', function(event) {
          $(this).html(event.strftime('%D days (%w weeks)'));
          rdaysleft = event.strftime('%D');

        });

        //Adding flapper board
        var flapperoptions = {
          chars_preset: 'num',
          width: 3,
          min_timing: 100
        };
        $('#upgradeflapper').flapper(flapperoptions).val(udaysleft).change();
        $('#retirementflapper').flapper(flapperoptions).val(rdaysleft).change();

      </script>
    
    </footer>
  </div>
</body>
</html>
